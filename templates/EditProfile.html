<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <style>
        html {
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 77, 128, 0.7), rgba(0, 122, 204, 0.7)),url("{{ url_for('static', filename='BG.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        nav {
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navtitle {
            font-size: 20px;
            font-weight: 700;
            color: #004d80;
        }

        .navbutton {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbutton a, 
        .dropbtn {
            text-decoration: none;
            color: #007acc;
            font-weight: 500;
            padding: 8px 16px;
            border: 2px solid #007acc;
            border-radius: 20px;
            transition: 0.3s ease;
            font-size: 14px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbutton a:hover, 
        .dropbtn:hover {
            background: #007acc;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 8px 0;
            min-width: 60px;
            z-index: 10;
        }

        .dropdown-content a {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 40px;
            margin: 4px auto;
            cursor: pointer;
            border-radius: 10px;
        }

        .dropdown-content a i {
            font-size: 22px;
            color: #007acc;
            transition: 0.2s;
        }

        .dropdown-content a:hover {
            background: #e6f3ff;
        }

        .dropdown-content a:hover i {
            color: #004d80;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .edit-profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #004d80;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #007acc, #004d80);
            margin: 10px auto;
            border-radius: 2px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #004d80;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007acc;
            outline: none;
        }

        .address-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .buttons button {
            flex: 1;
            padding: 12px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: 2px solid;
        }

        .save {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        .save:hover {
            background: white;
            color: #007acc;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
        }

        .cancel {
            background: #aaa;
            color: white;
            border-color: #aaa;
        }

        .cancel:hover {
            background: white;
            color: #aaa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(170, 170, 170, 0.3);
        }

        @media (max-width: 768px) {
            nav { padding: 10px 15px; flex-wrap: wrap; }
            .navtitle { width: 100%; text-align: center; margin-bottom: 10px; }
            .navbutton { justify-content: center; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navtitle">RequestHub</div>

        <div class="navbutton">
            <a href="{{ url_for('home') }}"><i class="material-icons">home</i></a>
            <a href="{{ url_for('requestdocument') }}"><span class="material-symbols-outlined">request_page</span></a>
            <a href="{{ url_for('myorders') }}"><span class="material-symbols-outlined">orders</span></a>
            <a href="{{ url_for('about') }}"><i class="material-icons">info</i></a>
            <a href="{{ url_for('notification') }}"><i class="material-icons">notifications</i></a>

            <div class="dropdown">
                <button class="dropbtn"><i class="material-icons">menu</i></button>
                <div class="dropdown-content">
                    <a href="{{ url_for('profile') }}"><i class="material-icons">person</i></a>
                    <a href="{{ url_for('main') }}"><i class="material-icons">logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="edit-profile-container">
        <h2>Edit Profile</h2>

        <form action="{{ url_for('editprofile') }}" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ user.address}}" required>
                </div>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ user.dob | default('') }}" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <div class="buttons">
                <button type="submit" class="save">Save Edit</button>
                <button type="button" class="cancel" onclick="window.location.href='{{ url_for('profile') }}'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
