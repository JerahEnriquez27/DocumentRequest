<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background: linear-gradient(rgba(0, 77, 128, 0.7), rgba(0, 122, 204, 0.7)), url("{{ url_for('static', filename='BG.jpg') }}"); /* Overlay gradient for better contrast */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-y: auto;
        color: #333;
    }

    .box {
        width: 380px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 1s ease-out;
        margin: 20px
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        margin-bottom: 30px;
        color: #004d80;
        font-size: 32px;
        font-weight: 700;
        position: relative;
    }

    h2::after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background: linear-gradient(to right, #007acc, #004d80);
        margin: 10px auto;
        border-radius: 2px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: 500;
        color: #00334d;
        margin-bottom: 8px;
        margin-top: 20px;
        font-size: 16px;
    }

    input {
        width: 100%;
        height: 45px;
        padding: 12px 15px;
        border: 2px solid #b3d9ff;
        border-radius: 10px;
        outline: none;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
    }

    input:focus {
        border-color: #007acc;
        box-shadow: 0 0 10px rgba(0, 122, 204, 0.3);
        background: white;
    }

    button {
        width: 100%;
        height: 45px;
        background: linear-gradient(45deg, #007acc, #004d80);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
    }

    p {
        font-size: 16px;
        margin-top: 20px;
        color: #555;
    }

    a {
        text-decoration: none;
        color: #007acc;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #004d80;
        text-decoration: underline;
    }

    .error-box {
        background: #ffdddd;
        border: 1px solid #ff5c5c;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        color: #b30000;
        font-weight: 500;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
<body>
    <div class="box">
        <h2>Login</h2>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
