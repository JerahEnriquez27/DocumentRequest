<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Documents</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <style>
        html {
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 77, 128, 0.7), rgba(0, 122, 204, 0.7)), url("{{ url_for('static', filename='BG.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        nav {
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navtitle {
            font-size: 20px;
            font-weight: 700;
            color: #004d80;
        }

        .navbutton {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbutton a, 
        .dropbtn {
            text-decoration: none;
            color: #007acc;
            font-weight: 500;
            padding: 8px 16px;
            border: 2px solid #007acc;
            border-radius: 20px;
            transition: 0.3s ease;
            font-size: 14px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbutton a:hover, 
        .dropbtn:hover {
            background: #007acc;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 8px 0;
            min-width: 60px;
            z-index: 10;
        }

        .dropdown-content a {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 40px;
            margin: 4px auto;
            cursor: pointer;
            border-radius: 10px;
        }

        .dropdown-content a i {
            font-size: 22px;
            color: #007acc;
            transition: 0.2s;
        }

        .dropdown-content a:hover {
            background: #e6f3ff;
        }

        .dropdown-content a:hover i {
            color: #004d80;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        .container {
            max-width: 1000px;
            margin: 60px auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        h2 { text-align: center; color: #004d80; margin-bottom: 30px; font-size: 32px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th { background: #007acc; color: white; }
        tr:hover { background: #f1f1f1; }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        .edit-btn { background: #28a745; }
        .edit-btn:hover { background: #218838; }
        .delete-btn { background: #dc3545; }
        .delete-btn:hover { background: #c82333; }

        .add-document-section {
            border-top: 2px solid #007acc;
            padding-top: 30px;
        }
        .add-document-section h3 {
            color: #007acc;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: grid;
            gap: 15px;
            max-width: 600px;
        }
        label { font-weight: 500; }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea { resize: vertical; min-height: 80px; }
        .submit-btn {
            background: #007acc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover { background: #005f99; }

        @media (max-width: 768px) {
            nav { padding: 10px 15px; flex-wrap: wrap; }
            .navtitle { width: 100%; text-align: center; margin-bottom: 10px; }
            .navbutton { justify-content: center; }
            .container { padding: 20px; }
            table th, table td { padding: 10px; }
            .navbutton { flex-wrap: wrap; gap: 5px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navtitle">RequestHub</div>
        <div class="navbutton">
            <a href="{{ url_for('admindashboard') }}"><i class="material-icons">dashboard</i></a>
            <a href="{{ url_for('admintrack') }}"><span class="material-symbols-outlined">track_changes</span></a>
            <a href="{{ url_for('manageuser') }}"><i class="material-icons">people</i></a>
            <a href="{{ url_for('managerequest') }}"><span class="material-symbols-outlined">assignment</span></a>
            <a href="{{ url_for('reviewpayment') }}"><i class="material-icons">payment</i></a>
            <a href="{{ url_for('managedocument') }}"><i class="material-icons">description</i></a>
            <a href="{{ url_for('requestlog') }}"><i class="material-icons">history</i></a>
            <div class="dropdown">
                <button class="dropbtn"><i class="material-icons">menu</i></button>
                <div class="dropdown-content">
                    <a href="{{ url_for('main') }}"><i class="material-icons">logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Manage Documents</h2>

        <table>
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Description</th>
                    <th>Cost ($)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc['name'] }}</td>
                    <td>{{ doc['description'] }}</td>
                    <td>{{ "%.2f"|format(doc['cost']) }}</td>
                    <td>
                        <button class="edit-btn" onclick="window.location.href='{{ url_for('edit_document', doc_id=doc['id']) }}'">Edit</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="if(confirm('Are you sure?')) { window.location.href='{{ url_for('delete_document', doc_id=doc['id']) }}'; }">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="add-document-section">
            <h3>Add New Document</h3>
            <form action="{{ url_for('add_document') }}" method="POST">
                <label for="name">Document Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="cost">Cost (â‚±):</label>
                <input type="number" id="cost" name="cost" step="0.01" min="0" required>

                <button type="submit" class="submit-btn">Add Document</button>
            </form>
        </div>
    </div>
</body>
</html>
