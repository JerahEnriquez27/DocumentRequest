<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <style>
        html {
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 77, 128, 0.7), rgba(0, 122, 204, 0.7)),
            url("{{ url_for('static', filename='BG.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        nav {
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navtitle {
            font-size: 20px;
            font-weight: 700;
            color: #004d80;
        }

        .navbutton {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbutton a, 
        .dropbtn {
            text-decoration: none;
            color: #007acc;
            font-weight: 500;
            padding: 8px 16px;
            border: 2px solid #007acc;
            border-radius: 20px;
            transition: 0.3s ease;
            font-size: 14px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbutton a:hover, 
        .dropbtn:hover {
            background: #007acc;
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 8px 0;
            min-width: 60px;
            z-index: 10;
        }

        .dropdown-content a {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 40px;
            margin: 4px auto;
            cursor: pointer;
            border-radius: 10px;
        }

        .dropdown-content a i {
            font-size: 22px;
            color: #007acc;
            transition: 0.2s;
        }

        .dropdown-content a:hover {
            background: #e6f3ff;
        }

        .dropdown-content a:hover i {
            color: #004d80;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .aboutcontainer {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #004d80;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #007acc, #004d80);
            margin: 10px auto;
            border-radius: 2px;
        }

        p {
            text-align: justify;
            color: #555;
            line-height: 1.8;
            font-size: 18px;
        }
        
        .complaintcontainer {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.18);
            animation: fadeInUp 1s ease-out;
        }

        .complaintcontainer h2 {
            text-align: center;
            color: #004d80;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .complaintcontainer h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #007acc, #004d80);
            margin: 10px auto;
            border-radius: 2px;
        }

        .complaintcontainer form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .complaintcontainer label {
            font-size: 16px;
            font-weight: 600;
            color: #004d80;
        }

        .complaintcontainer input,
        .complaintcontainer select,
        .complaintcontainer textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #007acc;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .complaintcontainer input:focus,
        .complaintcontainer select:focus,
        .complaintcontainer textarea:focus {
            border-color: #004d80;
            background: white;
        }

        .complaintcontainer textarea {
            resize: vertical;
            min-height: 120px;
        }

        .complaintcontainer button {
            padding: 12px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .complaintcontainer button:hover {
            background: #004d80;
        }

        @media (max-width: 768px) {
            .complaintcontainer {
                padding: 25px;
                margin: 30px 15px;
            }
        }

    </style>
</head>

<body>

    <nav>
        <div class="navtitle">RequestHub</div>

        <div class="navbutton">
            <a href="{{ url_for('home') }}"><i class="material-icons">home</i></a>
            <a href="{{ url_for('requestdocument') }}"><span class="material-symbols-outlined">request_page</span></a>
            <a href="{{ url_for('myorders') }}"><span class="material-symbols-outlined">orders</span></a>
            <a href="{{ url_for('about') }}"><i class="material-icons">info</i></a>
            <a href="{{ url_for('notification') }}"><i class="material-icons">notifications</i></a>

            <div class="dropdown">
                <button class="dropbtn"><i class="material-icons">menu</i></button>
                <div class="dropdown-content">
                    <a href="{{ url_for('profile') }}"><i class="material-icons">person</i></a>
                    <a href="{{ url_for('main') }}"><i class="material-icons">logout</i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="complaintcontainer">
        <h2>Request a Document</h2>

        <form action="{{ url_for('requestdocument') }}" method="POST">

            <label for="document_type">Document Type</label>
            <select id="document_type" name="document_type" required>
                <option value="">Select Document</option>
                {% for doc in documents %}
                    <option value="{{ doc.id }}">
                        {{ doc.name }} - {{ doc.description }} - â‚±{{ doc.cost }} Per Copy
                    </option>
                {% endfor %}
            </select>

            <label for="copies">Number of Copies</label>
            <input id="copies" name="copies" type="number" min="1" value="1" required placeholder="Enter number of copies">

            <label for="purpose">Purpose</label>
            <textarea id="purpose" name="purpose" placeholder="Enter purpose of the request" required></textarea>

            <label for="address">Address</label>
            <input id="address" name="address" type="text" value="{{ user.address }}" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ user.email }}">

            <label for="contact">Contact Number</label>
            <input id="contact" name="contact" type="text" value="{{ user.contact }}" required>

            <button type="submit">Submit Request</button>

        </form>
    </div>

</body>
</html>
